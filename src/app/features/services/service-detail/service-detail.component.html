<app-header></app-header>

<div class="service-detail-container">

  <div class="service-info">
    <h2>&nbsp;</h2>
  </div>

  <div class="request-form-card">
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="request-form">
      <div class="form-group">
        <label>Iqama Number *</label>
        <input
          type="text"
          formControlName="iqamaNumber"
          placeholder="Enter iqama number"
          class="form-control"
          [class.error]="requestForm.get('iqamaNumber')?.invalid && requestForm.get('iqamaNumber')?.touched"
        />
      </div>

      <div class="form-group">
        <label>Duration *</label>
        <select
          formControlName="duration"
          class="form-control"
          [class.error]="requestForm.get('duration')?.invalid && requestForm.get('duration')?.touched">
          <option value="">Select duration...</option>
          @for (opt of durationOptions; track opt.value) {
            <option [value]="opt.value">{{ opt.label }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label>Visa Type *</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" formControlName="visaType" [value]="1" />
            <span>Single</span>
          </label>
          <label class="radio-option">
            <input type="radio" formControlName="visaType" [value]="2" />
            <span>Multiple</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Type *</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" formControlName="type" [value]="1" />
            <span>Single Visa</span>
          </label>
          <label class="radio-option">
            <input type="radio" formControlName="type" [value]="2" />
            <span>Family Visa</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Visa Fees? *</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" formControlName="visaFees" [value]="true" />
            <span>Yes</span>
          </label>
          <label class="radio-option">
            <input type="radio" formControlName="visaFees" [value]="false" />
            <span>No</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Justification</label>
        <textarea
          formControlName="justification"
          placeholder="Add visa justification..."
          class="form-control"
          rows="4"></textarea>
      </div>

      <button type="submit" class="submit-button">Place Request</button>
    </form>
  </div>
</div>
